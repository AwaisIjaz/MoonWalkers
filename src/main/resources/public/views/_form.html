<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="moonwalkers.name" class="form-control" id="name" placeholder="Astronaut Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="moonwalkers.description" class="form-control" id="description" placeholder="Astronaut Description"/>
    </div>
</div>
<div class="form-group">
    <label for="mission" class="col-sm-2 control-label">Mission</label>
    <div class="col-sm-10">
        <input type="text" ng-model="moonwalkers.mission" class="form-control" id="mission" placeholder="Mission"/>
    </div>
</div>
<div class="form-group">
    <label for="ageAtFirstStep" class="col-sm-2 control-label">Age of Astronaut</label>
    <div class="col-sm-10">
        <input type="text" ng-model="moonwalkers.ageAtFirstStep" class="form-control" id="ageAtFirstStep" placeholder="Age of Astronaut"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
